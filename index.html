<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title">Fabrice and David Survey Form.</h1>
    <p id="description">This is a survey Form created by Fabrice and David</p>
    <form id="survey-form">
        <label id="name-label">Name*</label>
        <input id="name" type="text" required placeholder="Please enter your name here">
        <label id="email-label">Email*</label>
        <input id="email" required pattern=".+@gmail.com" placeholder="Please Enter Your Email Here">
        <label id="number-label">Number</label>
        <input id="number" min="0771152403" max="0771152403" placeholder="Please Enter Your Number Here">
    </form>



    <h1>"Hello World, we are software developers"</h1>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
