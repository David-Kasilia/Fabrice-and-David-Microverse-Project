<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title">Fabrice and David Survey Form.</h1>
    <p id="description">This is a survey Form created by Fabrice and David</p>
    <form id="survey-form">
        <label id="name-label">Name*</label><br>
        <input id="name" type="text" required placeholder="Please enter your name here"><br>
        <label id="email-label">Email*</label><br>
        <input id="email" type="email" required pattern=".+@gmail.com" placeholder="Please Enter Your Email Here"><br>
        <label id="number-label">Number</label><br>
        <input id="number" type="number" min="0771152403" max="0771152403" placeholder="Please Enter Your Number Here"><br>
        <label>Select Gender</label><br>
        <select id="dropdown">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <label>Choose Your Country</label><br>
        <input type="radio" name="home-area" value="kenya">
        <label for="kenya">Kenya</label><br>
        <input type="radio" name="home-area" value="rwanda">
        <label for="Rwanda">Rwanda</label><br>

        <label>Choose Appropriate Coding Time</label><br>
        <input type="checkbox" name="time-code" value="time">
        <label for="time">10AM</label><br>
        <input type="checkbox" name="time-code" value="time">
        <label for="time">12PM</label><br>
        <input type="checkbox" name="time-code" value="time">
        <label for="time">2PM</label><br>


    </form>



    <h1>"Hello World, we are software developers"</h1>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
